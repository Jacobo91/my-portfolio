<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/37b2f718fc.js" crossorigin="anonymous" defer></script>
    <title>Portfolio
    </title>
</head>
<body>
    
    <nav>
        <span class="name">Jacobo Velásquez</span>
        <ul>
            <li id="github"><a href="https://github.com/Jacobo91" target="_blank" ><i class="fa-brands fa-github animate__animated" data-media></i></a></li>
            <li id="linkedin"><a href="https://www.linkedin.com/in/jacobo-velasquez-a80065177/" target="_blank"><i class="fa-brands fa-linkedin animate__animated" data-media></i></a></li>
            <li id="instagram"><a href="" target="_blank"><i class="fa-brands fa-instagram animate__animated" data-media=""></i></a></li>
        </ul>
    </nav>
    <img src="./images/circles.png" alt="circles image" class="img-circles">
    <main>

        <section id="about" class="about">
            <figure class="img-wrapper">
                <img src="./images/profile-pic.png" alt="portfolio profile picture" class="picture">
            </figure>
            <article id="about-info" class="about-article">
                <h1 class="animate__animated animate__pulse"></h1>
                <p id="description" class="description">
                    Passion-driven front end engineer based in Medellín, Colombia with strong etics and a work hard mindset who will always give the extra mile to deliver the best possible project.
                </p>
                <a href="#" class="link-btns contact-1">contact me </a>
            </article>
        </section>
        
        <hr class="divider">

        <section class="technologies">
            <section class="gallery">
                
                <figure class="tech-logo-wrapper">
                    <img src="./images/html.png" alt="html logo" class="tech-logo">
                    <figcaption>html</figcaption>
                    <div class="percent-wrapper">
                        <div class="percent-load html-load"></div>
                    </div>
                    <p class="percentage">80%</p>
                </figure>

                <figure class="tech-logo-wrapper">
                    <img src="./images/css.png" alt="html logo" class="tech-logo">
                    <figcaption>css</figcaption>
                    <div class="percent-wrapper">
                        <div class="percent-load css-load"></div>
                    </div>
                    <p class="percentage">70%</p>
                </figure>

                <figure class="tech-logo-wrapper">
                    <img src="./images/js.png" alt="html logo" class="tech-logo">
                    <figcaption>javascript</figcaption>
                    <div class="percent-wrapper">
                        <div class="percent-load js-load"></div>
                    </div>
                    <p class="percentage">65%</p>
                </figure>

                <figure class="tech-logo-wrapper">
                    <img src="./images/git.png" alt="html logo" class="tech-logo">
                    <figcaption>git</figcaption>
                    <div class="percent-wrapper">
                        <div class="percent-load git-load"></div>
                    </div>
                    <p class="percentage">80%</p>
                </figure>


                <figure class="tech-logo-wrapper">
                    <img src="./images/Mocha_logo.svg.png" alt="mocha logo" class="tech-logo">
                    <figcaption>mocha</figcaption>
                    <div class="percent-wrapper">
                        <div class="percent-load mocha-load"></div>
                    </div>
                    <p class="percentage">70%</p>
                </figure>

                <figure class="tech-logo-wrapper all-logo-wrapper">
                    <img src="./images/React-icon.svg.png" alt="html logo" class="tech-logo">
                    <figcaption>react</figcaption>
                    <div class="percent-wrapper">
                        <div class="percent-load react-load"></div>
                    </div>
                    <p class="percentage">10%</p>
                </figure>

                <figure class="tech-logo-wrapper all-logo-wrapper">
                    <img src="./images/redux.svg" alt="html logo" class="tech-logo">
                    <figcaption>redux</figcaption>
                    <div class="percent-wrapper">
                        <div class="percent-load redux-load"></div>
                    </div>
                    <p class="percentage">1%</p>
                </figure>

            </section>
        </section>

        <hr class="divider2">

    </main>
    <script src="./app.js" defer></script>
</body>
</html>
